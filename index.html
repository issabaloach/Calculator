<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class=" sm">
    <div id="calculator" class=" sm fs-4">
        <input id="display" readonly>
        <div id="keys">
     <button onclick="clearDisplay('')"class="operator-btn1 rounded-pill"> C  </button>
     <button onclick="apendToDisplay('( )')"class="operator-btn rounded-pill"> ( ) </button>
     <button onclick="apendToDisplay('%')" class="operator-btn rounded-pill"> % </button>
     <button onclick="apendToDisplay('/')" class="operator-btn rounded-pill"> / </button>
     <button class="rounded-pill" onclick="apendToDisplay('7')"> 7 </button>
     <button class="rounded-pill" onclick="apendToDisplay('8')"> 8 </button>
     <button class="rounded-pill" onclick="apendToDisplay('9')"> 9 </button>
     <button onclick="apendToDisplay('*')" class="operator-btn rounded-pill"> * </button>
     <button class="rounded-pill" onclick="apendToDisplay('4')"> 4 </button>
     <button class="rounded-pill" onclick="apendToDisplay('5')"> 5 </button>
     <button class="rounded-pill"onclick="apendToDisplay('6')"> 6 </button>
     <button onclick="apendToDisplay('-')" class="operator-btn rounded-pill"> - </button>
     <button class="rounded-pill" onclick="apendToDisplay('1')"> 1 </button>
     <button class="rounded-pill" onclick="apendToDisplay('2')"> 2 </button>
     <button class="rounded-pill" onclick="apendToDisplay('3')"> 3 </button>
     <button onclick="apendToDisplay('+')" class="operator-btn rounded-pill"> + </button>
     <button class="rounded-pill" class="rounded-pill" onclick="apendToDisplay('0')"> 0 </button>
     <button class="rounded-pill" onclick="apendToDisplay('.')"> . </button>
     <button class="rounded-pill" onclick="apendToDisplay('x')"> x </button>
     <button  onclick="calculate()"  class="operator-btn rounded-pill "> = </button>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
